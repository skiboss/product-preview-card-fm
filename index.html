<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="wrapper" role="banner">

    <div class="section" role="main">
      <div class="section-one" role="article">
        <img class="img-sm" src="./images/image-product-mobile.jpg" alt="mobile-product" />
        <img class="img-dt" src="./images/image-product-desktop.jpg" alt="desktop-product" />
      </div>
      <div class="section-two" role="article">
        <div class="title">
          <h3>P E R F U M E</h3>
        </div>
        <div class="subtitle">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="content">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <span class="discount-price">$149.99</span>
          <span class="normal-price"><s>$169.99</s></span>
        </div>
        <div class="add-to-cart">
            <span class="cart-img"><img src="./images/icon-cart.svg" alt="cart-icon" role="button"/></span>
            <span class="cart-text">Add to Cart</span>
        
        </div>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
